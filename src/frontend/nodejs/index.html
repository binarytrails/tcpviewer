<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function()
        {
            var currentColumn = 0,
                iosocket = io.connect(),
                columns = [document.getElementById("left-column"),
                        document.getElementById("right-column")];

            function dataToDescriptionList(data)
            {
                var dl = document.createElement("dl");
                for (var key in data)
                {
                    if (data.hasOwnProperty(key))
                    {
                        var dt = document.createElement("dt"),
                            dd = document.createElement("dd");
                        
                        dt.innerHTML = key;
                        dd.innerHTML = data[key];
                        
                        dl.appendChild(dt);
                        dl.appendChild(dd);
                    }
                }
                return dl;
            }

            function flipCard(cardId)
            { 
                front = document.getElementById("frontImage-" + cardId);
                back = document.getElementById("backData-" + cardId);
                
                flipped = "rotateY(180deg)";
                isFlipped = front.style.transform == flipped; 
                if (isFlipped)
                {
                    degrees = 0;
                    opacity = 1;
                }
                else
                {
                    degrees = 180;
                    opacity = 0.4;
                }
                front.style.transform = flipped.replace("180", degrees);
                front.style.opacity = opacity;

                flipped = "rotateY(0deg)";
                isFlipped = front.style.transform == flipped;
                if (isFlipped)
                {
                    degrees = 180;
                }
                else
                {
                    degrees = 0;
                }
                back.style.transform = flipped.replace("0", degrees);
            }

            function buildCardFace(content, isfront, cardId, cardFace)
            {
                var a = document.createElement("a");
                a.addEventListener("click", function()
                {
                    flipCard(cardId);

                    // get the data only once
                    back = document.getElementById("backData-" + cardId);
                    a = back.firstChild;
                    if (a.childNodes.length == 0)
                    {
                        iosocket.emit('getData', cardId);
                    }
                });

                if (isfront)
                {
                    a.appendChild(content);
                }
                else
                {
                    a.innerHTML = content;       
                }

                var container = document.createElement("div");
                container.id = cardFace + "-" + cardId;
                container.className = cardFace;
                container.appendChild(a);
                
                return container;
            }

            function buildNewImageContainer(filename, url)
            {
                var image = new Image();
                image.id = filename;
                image.src = url + filename;
                
                front = buildCardFace(image, true, filename, "frontImage"); 
                back = buildCardFace("", false, filename, "backData");
                
                var container = document.createElement("div");
                container.className = "container-" + filename; 
                container.appendChild(back);
                container.appendChild(front);
                
                return container;
            }

            function insertImageAtFirst(filename, url, data)
            {
                newContainer = buildNewImageContainer(filename, url, data);
                referenceElement = columns[currentColumn].firstChild;

                columns[currentColumn].insertBefore(newContainer, referenceElement);
                currentColumn = (currentColumn == 0) ? 1 : 0;
            };

            function removeImage(filename)
            {
                document.getElementById(filename).remove();
            };

            iosocket.on('addImages', function(filenames, url)
            {
                for (i = 0; i < filenames.length; i++)
                {
                    insertImageAtFirst(filenames[i], url, false);
                }
            });

            iosocket.on('addImage', function(filename, url, data)
            {
                console.log("addImage called");
                insertImageAtFirst(filename, url, data);
            });

            iosocket.on('removeImage', function(filename)
            {
                removeImage(filename);
            });


            iosocket.on("setBackData", function(cardId, data)
            {
                back = document.getElementById("backData-" + cardId);
                a = back.firstChild;
                a.appendChild(dataToDescriptionList(data));
            });

        });
    </script>
    <meta charset="UTF-8">
    <meta name="description" content="Tcpflow Visualiser">
    <meta name="keywords" content="Tcpflow Visualiser">
    <meta name="author" content="Vsevolod Ivanov">
    <meta name="author" content="Andrei Savin">

    <link rel="stylesheet" href="base.css">

<head>
    <title>Tcpflow Visualiser</title>
</head>

<body>
    <div id="header">
        <div id="menu">
            <header>
                Tcpflow Visualiser
                <small><small>
                    by
                    <a href="https://github.com/sevaivanov/tcpflow_visualiser/graphs/contributors">
                        these
                    </a>
                    folks!
                </small></small>
            </header>
        </div>
    </div>
    
    <div id="content">
        <div id="left-column" class='sides'></div>
        <div id="right-column" class='sides'></div>
    </div>
</body>
</html>
