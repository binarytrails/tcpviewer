<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function()
        {
            var currentCol = 0,
                iosocket = io.connect(),
                divs = [document.getElementById("left-image-hash"),
                        document.getElementById("right-image-hash")];

            var insertImageAtFirst = function (image_url)
            {
                var img = new Image();
                img.src = image_url;

                divs[currentCol].insertBefore(img,divs[currentCol].firstChild);
                currentCol = (currentCol == 0) ? 1 : 0;
            };

            iosocket.on('addImages', function(images, url)
            {
                for (i = 0; i < images.length; i++)
                {
                    insertImageAtFirst(url + images[i]);
                }
            });

            iosocket.on('addImage', function(image, url)
            {
                insertImageAtFirst(url + image);
            });

        });
    </script>
    <meta charset="UTF-8">
    <meta name="description" content="Snatch HackPrinceton 2015">
    <meta name="keywords" content="Snatch HackPrinceton 2015">
    <meta name="author" content="Vsevolod Ivanov">
    <meta name="author" content="Andrei Savin">

    <link rel="stylesheet" href="base.css">

<head>
    <title>Tcpflow Visualiser</title>
</head>

<body>
<div id="header">
    <div id="menu">
        <header>
            Tcpflow Visualiser
            <small><small>
                by
                <a href="https://github.com/sevaivanov/tcpflow_visualiser/network/members">
                    this
                </a>
                folks!
            </small></small>
        </header>
    </div>
</div>

<!-- Content -->
<div id="content">
    <div id="left-image-hash" class='sides'></div>
    <div id="right-image-hash" class='sides'></div>
</div>

</body>
</html>
